<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
 <div class="card">
  <div class="img-container">
    <img src="images/image-equilibrium.jpg" alt="Equilibrium">
    <div><img src="./images/icon-view.svg"></div>
  </div>
  <div class="item">
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
  </div>

  <div class="info">
    <div class="price">
      <img src="images/icon-ethereum.svg" alt="icon-ethereum">
      <p>0.041 ETH</p>
    </div>
    <div class="time-remaining" alt="icon-clock">
      <img src="images/icon-clock.svg">
      <p>3 days left</p>
    </div>
  </div>
  <div class="credit">
    <img src="images/image-avatar.png">
    <p>Creation of <span>Jules Wyvern</span></p>
  </div>
 </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer noopener">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/KelTamNguyen" target="_blank" rel="noreferrer noopener">Kelvin Nguyen</a>.
  </div>
</body>
</html>
